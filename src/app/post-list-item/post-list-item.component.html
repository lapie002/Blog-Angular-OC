<li [ngClass]="{'list-group-item': true,
                'list-group-item-success': postLoveIts > 0,
                'list-group-item-danger': postLoveIts < 0}">
  <div [ngStyle]="{color: getColor()}">
    <div class="row">
      <div class="col-md-6 col-xs-12">
        <h3 style="margin: 0px"><strong>{{ postTitle }}</strong></h3>
      </div>
      <div class="col-md-6 col-xs-12 text-right">
        <p><strong>{{ postCreated_at | date: 'dd/MM/yyyy, HH:mm aaa' }}</strong></p>
      </div>
      <div class="col-xs-12">
        <p>{{ postContent }}</p>
      </div>
      <div class="col-xs-12">
        <button   class="btn btn-success"
                  (click)='loveIt()'>Love it!</button>
        <button   class="btn btn-danger"
                  (click)='dontLoveIt()'>Don't love it!</button>
      </div>
    </div>
  </div>
</li>
